            <h1>國立故宮博物院</h1>
            <p>國立故宮博物院是一座中國宮殿式的建築，其收藏品數量高達65萬件，年代涵蓋宋、元、明、清四個朝代，又通稱「台北故宮」、「中山博物院」，是台灣規模最大的博物館，可以說是台灣最不可錯過的博物館。</p>
